<!DOCTYPE html>

<html>

<head>
	<title>#{get 'title' /}</title>
	<meta charset="${_response_encoding}">
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
	#{get 'moreStyles' /}

	<link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>

<body class="colorBase">

	<header class="color1">
	
		
		<div class=" d-flex shadow-lg p-3 mb-5 col-12">
			<nav class="navbar fixed-top color1">
				<div class="container-fluid col-10 p-3">
				  <a class="navbar-brand fs-4 fw-bolder" href="#"> <img src="/public/images/logo.png" width="60" height="60"> VSHOP</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
					  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
					  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
					  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item">
						  <a class="nav-link active" aria-current="page" href="@{Lojas.form}">Cadastrar Loja</a>
						</li>
						<li class="nav-item dropdown">
						  <a class="nav-link dropdown" role="button" data-bs-toggle="dropdown" 
						  aria-expanded="false">Opções
							
						  </a>
						  <ul class="dropdown-menu">
							<li><a class="dropdown-item" href="@{Produtos.form}">Cadastrar Produtos</a></li>
							<li><a class="dropdown-item" href="@{Produtos.listar}">Listar Produtos</a></li>
							<li>
							  <hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="@{Lojas.listar}">Listar Lojas</a></li>
						  </ul>
						</li>
					  </ul>
					  <br/>
					  <form class="d-flex" action="@{Produtos.listar}">
						<input class="form-control me-2" type="search" placeholder="Buscar por produtos..."
							name="busca" aria-label="Search">
						<button class="btn btn-outline-warning" type="submit">Buscar</button>
					</form>
					</div>
				  </div>
				</div>
				
			  </nav>

			
			
	
				
			</header>

			<br/>
			<br/>
			<br/>

			</nav>
		</div>
	</div>

	#{doLayout /}

	<script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript"
		charset="${_response_encoding}"></script>
	#{get 'moreScripts' /}
</body>

</html>
