#{extends 'main.html' /}
#{set title:'Cadastro de Lojas'/}

<div class="container p-3"> 
	<h2>Cadastro de Lojas</h2>
</div>

<div  class="container col-4 p-4">
	<form action="@{Lojas.salvar}" method="POST">
	
		<input type="hidden" name="loj.id" class="form-control" value="${loj?.id}">
		
		<div class="mb-3">
			<label class="form-label">Nome do Proprietário:</label>
			<input type="text" name="loj.nomeProprietario" class="form-control" value="${loj?.nomeProprietario}">
		</div>
		
		<div class="mb-3">
			<label class="form-label">CPF do Proprietário:</label>
			<input type="number" name="loj.cpf" class="form-control" value="${loj?.cpf}">
		</div>
		
		<div class="mb-3">
			<label class="form-label">Nome da loja:</label>
			<input type="text" name="loj.nomeLoja" class="form-control" value="${loj?.nomeLoja}">
		</div>
		
		<div class="mb-3">
			<label class="form-label">CNPJ:</label>
			<input type="number" class="form-control" name="loj.cnpj" rows="3" value="${loj?.cnpj}"></input>
		</div>
		
		<div class="container d-flex justify-content-center p-3 ">	
		<input class="btn btn-dark col-2 " type="submit" />
		</div>
		
	</form>
</div>
